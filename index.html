<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PatternMatch</title>
</head>
<body>
    
    <div class="main-box">
        <div class="input-box">
            <input type="text" class="pattern-input" placeholder="Enter your pattern..">
            <input type="text" class="string-input" placeholder="Enter your string..">
        </div>

        <div class="button-box">
            <button type='button' class="check-button"><i class="fa-regular fa-circle-question"></i>Check</button>
            <button type="button" class="reset-button"><i class="fa-solid fa-arrow-rotate-right"></i>Reset</button>
        </div>
        <div class="response-box"></div>
    </div>

    <div class="warning-message-notification"></div>

    <script src="./index.js"></script>
    
</body>
</html>
